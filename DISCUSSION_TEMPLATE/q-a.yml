title: "[Q&A] "
labels:
  - question
body:
  - type: markdown
    attributes:
      value: |
        ## Ask a Question
        Have a question about InfraTales? Ask here!

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any additional context that might help us answer
      placeholder: I'm trying to...
    validations:
      required: false

  - type: dropdown
    id: project
    attributes:
      label: Related Project
      description: Which project is this question about?
      options:
        - General / Organization
        - Terraform projects
        - CDK projects
        - Observability
        - Security
        - Networking
        - Other
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Acknowledgements
      options:
        - label: I have searched the documentation
          required: true
        - label: I have searched existing discussions
          required: true
